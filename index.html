<!Doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="assets/settings/favicon.svg">
  <link rel="manifest" href="config/manifest.json">

  <title>MonacoJump</title>
  <script src="js/MonacoJump.js" defer></script>
</head>
<body>
  
  <div id="launchScreen" class="overlay">
    <div>
      <img class="logo" src="assets/settings/logo.png" alt="MonacoJump Logo">
      <h1>High-score: <span>10 000</span></h1>
    </div>

    <img class="character" src="assets/character/jump.png" alt="Character Jumping">
    <button class="bottom" id="startButton">Click to start game</button>
  </div>
  
  <div id="gameScreen" class="overlay">
    <div>
      <button id="pauseButton">Pause</button>
      <div>
        <h4>Score: <span>0</span></h4>
        <h4>High-score: <span>10 000</span></h4>
      </div>
    </div>

    <div id="touchControls">
      <div>
        <button id="leftButton">Left</button>
        <button id="rightButton">Right</button>
      </div>
      <button id="jumpButton">Jump</button>
    </div>
  </div>

  
  <div id="pauseScreen" class="overlay">
    <img class="logo" src="assets/settings/logo.png" alt="MonacoJump Logo">
    <h1>Game Paused</h1>
    <button class="bottom" id="resumeButton">Click to resume game</button>
  </div>

  
  <div id="gameOverScreen" class="overlay">
    <img class="logo" src="assets/settings/logo.png" alt="MonacoJump Logo">
    <h1>GAME OVER</h1> 
    <button class="bottom" id="restartButton">Click to restart game</button>
  </div>

  
  <canvas id="gameCanvas" width="100vw" height="100vh"></canvas>
</body>
</html>
